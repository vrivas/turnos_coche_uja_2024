<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Coche UJA (v.2024)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/turnos_coche_uja.css">
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="logo" name="car-sport-sharp"></ion-icon>
                <span>TC_UJA</span>
            </div>
            <!--button class="boton">
                <ion-icon name="add-outline"></ion-icon>
                <span>Create new</span>
            </button-->
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="javascript:mostrarDiasCuatrimestre()">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <span>Cuatrimestre</span>
                    </a>
                </li>
                <li>
                    <a id="inbox" href="javascript:mostrarDiasSemana()">
                        <ion-icon name="today-outline"></ion-icon>
                        <span>Semana</span>
                    </a>
                </li>
                <li>
                    <a id="inbox" href="javascript:mostrarDiaHoy()">
                        <ion-icon name="calendar-number-outline"></ion-icon>
                        <span>Hoy</span>
                    </a>
                </li>



            </ul>
        </nav>

        <div class="parte-inferior-menu">
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Oscuro</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo"></div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="img/avatar-user-x640.jpg" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">User</span>
                        <span class="email">user@mail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>


    <main id="main">
        <h1 id="titulo"></h1>
        <div id="contenido"></div>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/configuracion_cuatrimestre.js"></script>
    <script src="js/personas.js"></script>
    <script src="js/turnos.js"></script>
    <script src="js/definicion_turnos.js"></script>
    <script src="js/dias.js"></script>
    <script src="js/main_turnos_coche_uja.js"></script>
</body>

</html>
